<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css_files/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>OXYGENShop</title>
</head>
<body>
    <header class="header">
        <nav class="header__navbar">
            <h1 class="header__navbar__title"><span class="header__navbar__title__without_space">OXYGENShop</span><span class="header__navbar__title__with_space">OXYGEN Shop</span></h1>
            <a href="#" class="header__navbar__menu__low_width">
                <img src="./svg/Menu.svg" class="header__navbar__menu--low_width__img">
            </a>
            </div>
            <a href="#" class="header__navbar__menu__tab header__navbar__menu__tab--one">why us</a>
            <a href="#" class="header__navbar__menu__tab header__navbar__menu__tab--two">benefits</a>
            <a href="#" class="header__navbar__menu__tab header__navbar__menu__tab--three">prices</a>
            <a href="#" class="header__navbar__menu__tab header__navbar__menu__tab--four">contact</a>
        </nav>
    </header>

    <main class="main">
        <section class="main__advertising">
            <h2 class="main__advertising__slogan">Sell More!</h2>
            <p class="main__advertising__paragraph">Open shop on our platform and increase your sales</p>
            <button type="button" class="main__advertising__button">Open your shop</button>
        </section>
        <section class="main__image_container">
            <img class="main__image_container__background" src="./svg/Background.svg" />
        </section>
        <section class="main__stats">
            <h2 class="main__stats__slogan">The most popular sales platform in country</h2>
            <div class="main__stats__container">
                <article class="main__stats__container__stat">
                    <img class="main__stats__container__stat__image--red" src="#" />
                    <p class="main__stats__container__stat__number">100000+</p>
                    <p class="main__stats__container__stat__fact">daily entries</p>
                </article>
                <article class="main__stats__container__stat">
                    <img class="main__stats__container__stat__image--blue" src="#" />
                    <p class="main__stats__container__stat__number">2000000+</p>
                    <p class="main__stats__container__stat__fact">seen products every day</p>
                </article>
                <article class="main__stats__container__stat">
                    <img class="main__stats__container__stat__image--green" src="#" />
                    <p class="main__stats__container__stat__number">10000+</p>
                    <p class="main__stats__container__stat__fact">added posts daily</p>
                </article>
            </div>
        </section>

    </main>

    <footer>

    </footer>
</body>
</html>
